<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><ui:insert name="title">Responsive Bootstrap Advance Admin Template</ui:insert></title>
        <!-- BOOTSTRAP STYLES-->
        <h:outputStylesheet name ="css/bootstrap.css"/>
        <!-- FONTAWESOME STYLES-->
        <h:outputStylesheet name ="css/font-awesome.css"/>
       	<!--CUSTOM BASIC STYLES-->
        <h:outputStylesheet name ="css/basic.css"/>
        <!--CUSTOM MAIN STYLES-->
        <h:outputStylesheet name ="css/custom.css"/>
        <!-- GOOGLE FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    </h:head>

    <h:body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Deug&amp;Co</a>
                </div>

                <div class="header-right">
                    <h:form>

                        <!--Logout button-->
                        <p:commandLink styleClass="btn btn-danger" id="logout" 
                                       title="DÃ©connexion"
                                       immediate="true">
                            <i class="fa fa-power-off fa-2x"></i>
                        </p:commandLink>
                    </h:form>
                </div>
            </nav>
            <!-- /. NAV TOP  -->
            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <h:graphicImage value="resources/img/user.png" class="img-thumbnail" />
                            </div>

                        </li>
                        <li>
                            <a  href="index.xhtml"><i class="fa fa-flag "></i>Accueil</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-plane "></i>Consulter la carte<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <p:link  value="Informations sur les points de collecte" class="fa fa-plus"/>
                                </li>
                                <li>
                                    <p:link value="Effectuer une collecte" class="fa fa-list"/>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
            <!-- /. NAV SIDE  -->
            <div id="page-wrapper">
                <div id="page-inner">
                    <ui:insert name="content">
                    </ui:insert>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
        <!-- /. WRAPPER  -->

        <div id="footer-sec">
            &copy; 2016 mnds | Design By : <a href="http://www.binarytheme.com/" target="_blank">BinaryTheme.com</a>
        </div>
        <!-- /. FOOTER  -->
        <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
        <!-- BOOTSTRAP SCRIPTS -->
        <h:outputScript library="js" name="bootstrap.js" />
        <!-- METISMENU SCRIPTS -->
        <h:outputScript library="js" name="jquery.metisMenu.js" />
        <!-- CUSTOM SCRIPTS -->
        <h:outputScript library="js" name="custom.js" />

    </h:body>
</html>
